<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/lq-score.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/indexBak.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lq-score.min.js"></script>
    <title>评分界面</title>
    <script>
        $(function () {
            $("#demo1").lqScore({
                $tipEle: $("#tip1"),
                tips: "default",
                score: 4
                //如果需要设置后还能评分，请添加[isReScore:true]属性
            });
            //demo5
            $("#demo2").lqScore({
                $tipEle: $("#tip2"),
                tips: "default",
                score: 5
            });
            //demo6
            $("#demo3").lqScore({
                $tipEle: $("#tip3"),
                tips: "default",
                score: 4.5
            });
            $("#demo4").lqScore({
                isReScore: true//允许重新评分
            });
        });
        </script>
</head>
<body background="img/img.jpg">
<canvas class="cavs" width="1575" height="1337"></canvas>

<div class="loginmain">
    <div class="login-title">
        <span>評分系統</span>
    </div>

    <div id="root" class="login-con">
        <p>字体框架&nbsp;&nbsp;&nbsp;<span class="note">注：判断字体是否偏转</span></p>
        <div class="myapp-score">
            <div id="demo1">
            </div>
            <div class="myapp-tip">
                <span id="tip1" class="lq-score-tip"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/ban.js"></script>
